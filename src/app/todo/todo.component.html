<h1 align="center">Todo List</h1>
<input type="text" class="todo-input" placeholder="Add next todo here" [(ngModel)]="todoTitle" (keyup.enter)=addTodo()>
<div class="btn-row">
    <button class="btn btn-primary btn-sm" [routerLink]="['', 'done']">Done</button>
    <button class="btn btn-primary btn-sm" [routerLink]="['', 'undone']">To do</button>
</div>
<ul align="center" class="list-group">
  <li class="list-group-item" *ngFor="let todo of filteredArray()">
    <div class="view">
      <label>{{this.todo.title}}</label>
      <div class="float-right">
        <confirmation-modal></confirmation-modal>
        <!-- <button type="button" (click)=deleteTodo(todo) class="btn btn-danger btn-sm">Delete</button> -->
      </div>
    </div>
    </li>
  </ul>
